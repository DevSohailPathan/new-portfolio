<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;

            height: 60%;

            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
        }

        p {
            height: 20%;
            width: 90%;
            border-radius: 5px;   display: flex;
                justify-content: center;
                align-items: center;
            border: 1px dashed black;
            font-size: 30px;
        }



        input {
            height: 7%;
            width: 80%;
            border: 1px dotted black;
            border-radius: 5px;
        }

        b {
            font-size: 20px;
        }

        button {
            height: 10%;
            width: 81%;
            background-color: rgb(0, 170, 255);
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 20px;
        }

            b {

                border: none;
                color: white;
