<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripty</title>
    <style>
        .main-container {
            height: 100vh;
            width: 100vw;

        }

        .section-one {
            height: 100%;
            width: 100%;
            background-color: rgb(194, 213, 213);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            border-radius: 9px
        }

        .display-area {
            height: 70%;
            width: 50%;
            background-color: rgb(111, 240, 233);
            border-radius: 8px;
        }

        .sereen-box {
            height: 500px;
            width: 95%;
            background-color: rgb(255, 250, 240);
            border-radius: 29px;
            margin-left: 20px;
        }

        .mini-box-1 {
            height: 50px;
            width: 450px;
            background-color: rgb(202, 203, 205);

        }

        .mini-box-2 {
            height: 50px;
            width: 90px;
            background-color: rgb(156, 155, 163);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!--  -->
        <div class="section-one">
            <div class="display-area">
                <!--  -->
                <div class="sereen-box" id="display"></div>
                <input type="text" id="input">
                <input type="text" id="input-one">
                <input type="text" id="input-two">

                <button class="mini-box-2" onclick="showOutput()"> Click</button>

                <!--  -->
            </div>

        </div>
    </div>
</body>
<!--  -->
<script>

    function showOutput() {
        let x = Number(document.getElementById("input").value);
        let y = Number(document.getElementById("input-one").value);
        let z = Number(document.getElementById("input-two").value);

        let a = x + y + z ;

        document.getElementById("display").innerHTML =  a/3;



    }


</script>
    
</html>
